<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Netflix</title>
    <link rel="icon" href="./assets/logo.png.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <img src="./assets/netflixlogo.png" class="logo">
            <div class="nav-options">
                <span>Home</span>
                <span>TV Shows</span>
                <span>Movies</span>
                <span>New & Popular</span>
                <span>My List</span>
                <span>Browse by Language</span>
            </div>
        </div>
        <div class="nav-right">
            <div class="nav-options">
                <span><i class="fa-solid fa-magnifying-glass"></i></span>
                <span>Children</span>
                <span><i class="fa-solid fa-bell"></i></span>
                <span><img src="./assets/avatar.jpg" class="avatar"></span>
                <span><i class="fa-solid fa-caret-down"></i></span>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="bckgrnd-video">
            <div class="peaky-logo"></div>
            <div class="peaky-info">
                <p>A notorious gang in 1919 Birmingham, England, is led by the fierce Tommy Shelby, a crime boss set on moving up in the world no matter the cost.</p>
            </div>
            <div class="buttons">
                <button class="play">
                    <i class="fa-solid fa-play"></i>
                    Play
                </button>
                <button class="more-info">
                    <i class="fa-solid fa-circle-info"></i>
                    More Info
                </button>
            </div>
        </div> 
    </div>
    <div class="footer"></div>
</body>
</html>
